<div class="container-fluid">

    <mat-card>

        <mat-card-title>Create account </mat-card-title>
        <mat-card-subtitle style="padding-top: 4px;">Elegant</mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="signUpForm" (ngSubmit)="onSignUpButtonPressed()">

                <mat-form-field class="textInput">
                    <input type="text" matInput placeholder="Your name" formControlName="name">
                </mat-form-field>


                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email">
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>


                <mat-form-field>
                    <input matInput type="password" matInput placeholder="Re-enter password"
                        formControlName="passwordRepeat">
                </mat-form-field>



                <div *ngIf="error" fxLayout="column" fxLayout.xs="row" fxLayoutGap="5%" fxLayoutAlign="center">
                    <p *ngIf="error" class="error">
                        {{ error }}
                    </p>

                    <a mat-button> Forgot password ?</a>

                </div>


                <mat-checkbox class="vendor-pay-checkbox" (change)="onSignUpAsVendorChecked($event)">Sign up as vendor
                </mat-checkbox>
                <div *ngIf="signUpAsVendor">
                    <app-payment [amount]="amount" [description] = "description"
                        (paymentStatus)="signUpAsVendorPaymentComplete($event)"></app-payment>
                </div>
                <div *ngIf="paymentNotComplete">
                    <p style="color: red; align-self: center;">Please complete your payment to register as vendor!</p>

                </div>

                <div class="button">
                    <button type="submit" mat-raised-button id="signUp">Create your eLegant account</button>
                </div>

            </form>

        </mat-card-content>
    </mat-card>



</div>
