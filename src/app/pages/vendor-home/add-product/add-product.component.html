<div class="container-fluid">
<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm.value)">
  <div class="row">
    <div class="col-3">
      <mat-form-field>
        <mat-label>Product Name</mat-label>
        <input matInput name="name" type="text" ngModel>
      </mat-form-field>

    </div>
    <div class="col-3">
      <mat-form-field>
        <mat-label>Price</mat-label>
        <span matPrefix>$ &nbsp;</span>
        <input matInput name="price" type="number" ngModel>
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput name="quantity" type="number" ngModel>
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field>
        <mat-label>Choose an Category</mat-label>
        <mat-select name="category" ngModel>
          <mat-option *ngFor="let category of categories" value="{{category}}">{{category}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput name="description" type="text" ngModel>
        </textarea>
      </mat-form-field>
    </div>

    <div class="col-4">
      <input style="display: none" type="file" multiple (change)="onFileChanged($event)" #fileInput>
      <button mat-button type="button" (click)="fileInput.click()">Add images</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-2 img-hover" *ngFor="let url of urls">
      <img class="img-responsive " [src]="url">
    </div>
  </div>
  <div class="row actions">
    <div class="col-6"></div>
    <div class="col-3">
      <button class="add-button" mat-stroked-button color="accent" (click)="productForm.reset();onReset();">Reset</button>
    </div>
    <div class="col-3">
      <button class="add-button" mat-raised-button color="accent" type="submit">Add Product</button>

    </div>

  </div>

</form>
</div>
