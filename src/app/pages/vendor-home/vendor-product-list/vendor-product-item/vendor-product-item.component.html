<div class="container">

  <div class="row">
    <p class="product-id"><b>#{{product.id}}</b></p>
    <div class="actions">
      <button [hidden]="!showMode" class="edit-product" mat-icon-button (click)="showMode =! showMode">
        <mat-icon>create</mat-icon>
      </button>
      <button [hidden]="!showMode" class="delete-product" mat-icon-button (click)="onDelete(product)">
        <mat-icon>delete</mat-icon>
      </button>
      <button [hidden]="showMode" class="yes-edit" mat-icon-button (click)="onSubmit()">
        <mat-icon>check</mat-icon>
      </button>
      <button [hidden]="showMode" class="no-edit" mat-icon-button (click)="onCancel()">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </div>
  <div class="row">

    <div class="col-3">
      <mat-form-field>
        <mat-label>Product Name</mat-label>
        <input [(ngModel)]="editProduct.name" [disabled]="showMode" value="{{product.name}}" matInput type="text">
      </mat-form-field>

    </div>

    <div class="col-3">

      <mat-form-field>
        <mat-label>Price</mat-label>
        <input [(ngModel)]="editProduct.price" name="price" [disabled]="showMode" matInput type="number">
      </mat-form-field>
    </div>

    <div class="col-3">
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input [(ngModel)]="editProduct.inStockQuantity" [disabled]="showMode" value="{{product.inStockQuantity}}"
               matInput type="number">
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field>
        <mat-label>Choose an Category</mat-label>
        <mat-select name="category" [(ngModel)]="editProduct.category" [disabled]="showMode">
          <mat-option *ngFor="let category of categories" value="{{category}}">{{category}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea [(ngModel)]="editProduct.description" [disabled]="showMode" matInput
                  value="{{product.description}}"></textarea>
      </mat-form-field>
    </div>

  </div>
  <div class="row">
    <div class="col-3 img-hover" *ngFor="let image of product.imageUrl">
      <img class="img-responsive" src="{{image}}">
    </div>

  </div>


</div>
