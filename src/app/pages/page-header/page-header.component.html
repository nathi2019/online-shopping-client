<mat-toolbar id="navbar">


    <h1  (click)="onHomeButtonClicked()" class="brand-text"> Elegant Shop </h1>

    <span class="toolbar-spacer"></span>

    <form #searchForm="ngForm" (ngSubmit)="onSearch(searchForm.value)">
        <input name="searchValue"  class="form-control search-input" type="text" placeholder="Search in products"
               ngModel>
        <button type="submit" class="search-button" mat-stroked-button mat-button >
            <mat-icon>search</mat-icon>

        </button>
    </form>

    <span class="toolbar-spacer"></span>

    <button mat-button >
        <mat-icon>account_circle</mat-icon>
        <span *ngIf="!isConnected" class="login-label"> Login</span>
    </button>

    <button mat-button (click)="onCartButtonClicked()">
        <mat-icon>shopping_bag</mat-icon>
        <span> {{calculateNumItems()}}</span>
    </button>


</mat-toolbar>
