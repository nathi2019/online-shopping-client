<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5%" fxLayoutAlign="center">

  <mat-tab-group>
    <mat-tab label="General Details">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="userDetailsForm" (ngSubmit)="updateUserDetails()">
            <p>
              <mat-form-field>
                <input matInput type="text" matInput placeholder="Username" formControlName="username">
              </mat-form-field>
            </p>
            <p>
              <mat-form-field>
                <input type="text" matInput placeholder="Update your name" formControlName="name">
              </mat-form-field>
            </p>
            <p>
              <mat-form-field>
                <input type="text" matInput placeholder="Update Email" formControlName="email">
              </mat-form-field>
            </p>
            <p>
              <mat-form-field>
                <input matInput matInput placeholder="Update Password"
                       [type]="hide ? 'password' : 'text'" formControlName="password">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </mat-form-field>
            </p>

            <div fxLayout="column" fxLayout.xs="row" fxLayoutGap="5%" fxLayoutAlign="center">
              <p *ngIf="error" class="error">
                {{ error }}
              </p>
              <p *ngIf="success" class="alert-success">
                {{ success }}
              </p>
            </div>

            <div class="button">
              <button mat-raised-button color="primary" type="submit" mat-button>Update</button>
            </div>

          </form>

        </mat-card-content>
      </mat-card>
    </mat-tab>
    <mat-tab label="Address">
      <app-address></app-address>
    </mat-tab>
    <mat-tab label="Card">
      <app-card></app-card>
    </mat-tab>
  </mat-tab-group>
</div>
