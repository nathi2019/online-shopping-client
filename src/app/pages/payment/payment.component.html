<mat-card style="margin-bottom: 2%;">
  <mat-card-title>
    <h1 class="brand-Label">
      ${{amount}}
    </h1>
  </mat-card-title>

  <mat-card-subtitle>
    <p
      style="text-align: center;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: large;">
      Provide your payment details below
    </p>

  </mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="cardForm" (ngSubmit)="onPayButton()">
      <app-card [buttonName]="buttonName"></app-card>
    </form>
  </mat-card-content>
</mat-card>
