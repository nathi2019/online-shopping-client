
<div class="container">
    <div clas="label">


        <h1 >Categories </h1>

    </div>

    <div class="row" >

        <div class="col-12 col-sm-6	col-md-4 col-lg-3 col-xl-2" *ngFor="let item of data.selectedCategoryList">

            <mat-checkbox
                          [checked]="item.checked"

                          (change)="onChange(item)">
                {{item.category}}
            </mat-checkbox>

        </div>
    </div>
</div>
