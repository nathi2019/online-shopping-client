

<div class="container-fluid products-container">

    <div class="row product-list-row">
        <div class=" product-col col-12 col-sm-6  col-md-4 col-lg-3 col-xl-3 " *ngFor="let product of products">
            <app-product-item [product]="product"></app-product-item>
        </div>

    </div>
</div>

<button matBadge="1" matBadgeColor="warn" class="cart-button" mat-fab color="basic" aria-label="Example icon button with a delete icon">
    <mat-icon >shopping_basket</mat-icon>
</button>
